<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="guess-game.css">
    </head>
    <body>
    <div class="game-intro">
        <p class="intro"></p>
    </div>
    <h1></h1>
    <div class="container">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="chck">Check Word</button>
                <button class="hints"><span></span> Hints</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="keys-colors">
            <h2>Keys Colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Letter Is Correct and In Place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter Is Correct But Not In Place</div>
            </div>
            <div class="key-color">
                <div class="key wrong"></div>
                <div class="key-text">Letter Is Wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <audio src="audio/start.wav" preload="auto" id="start"></audio>
    <script src="guess-game.js"></script>
    </body>
</html>
